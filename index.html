<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Projeto Dev em Dobro - Mario</title>
</head>

<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./assets/videos/video-mario.mp4" type="video/mp4" />
        </video>
    </div>

    <header class="cabecalho">
        <a href="">
            <img src="./assets/images/logo-chapeu-mario.png" alt="Logo redondo vermelho com o M do Mario no meio"
                class="logo" />
        </a>

        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>

    </header>

    <main class="container">

        <div class="informacoes">
            <img src="./assets/images/titulo.png" alt="Logo Super Mario Bros" class="imagem-titulo">
            <p class="descricao">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>

        <img src="./assets/images/super-mario-chars.png" alt="Imagem com personagens" class="mario" />

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe src="https://www.youtube.com/embed/cDNkh5WybZo" frameborder="1" id="video" width="560" height="315" title="Trailer oficial" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
